syntax = "proto3";
package types;

// Transaction model across client and node.
//
// 'msg' is a []byte of application specific content,
// the application is reponsible for encoding/decoding it.
message Tx {
  string route = 1;
  string msgtype = 2;
  bytes msg = 3;
  bytes sender = 4;
  bytes nonce = 5;
  bytes sig = 6;
}

// State commit information
message CommitInfo {
  bytes hash = 1;
  int64 version = 2;
}
